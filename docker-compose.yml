services:
  postgres:
    image: postgres:16
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: tycs
      POSTGRES_PASSWORD: tycs
      POSTGRES_DB: tycs
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  metabase:
    image: metabase/metabase:latest
    ports:
      - "3000:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: tycs
      MB_DB_PORT: 5432
      MB_DB_USER: tycs
      MB_DB_PASS: tycs
      MB_DB_HOST: postgres
    depends_on:
      - postgres
    profiles:
      - metabase

volumes:
  pgdata:
